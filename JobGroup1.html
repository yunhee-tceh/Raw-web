	<h2>직군</h2>

프론트엔드 (Front End) 개발자
	<ul>웹 서비스를 사용하는 이용자 눈에 보이는 클라언트 측면의 프로그램밍하는 개발자입니다.</ul>
백엔드 (Back End) 개발자
	<ul>웹 서비스를 사용하는 이용자 눈에 보이지 않는 부분의 프로그램밍하는 개발자입니다.</ul>
풀스택 (Fulla stack) 개발자
	<ul>프론트엔드 (Front End0와 백엔드 (Back End) 대하여 전반적인 업무를 담당합니다.</ul>
